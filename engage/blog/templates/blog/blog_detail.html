{% extends "base.html" %}
{% block content %}


<div class="row">

<ul class="post-content">
<li class="post-headline"><h3>{{ post.headline }}</h3></li>
<li class="post-image">{% for pic in post.images.all %}<img src="{{ pic.image.url }}" />{% endfor %}</li>
<li class="post-date"><h5>{{ post.publication_date }}</h5></li>
<li class="post-text">{{ post.text|linebreaks }}</li>
</ul>
</div>

{% endblock %}
