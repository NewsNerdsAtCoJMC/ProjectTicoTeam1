{% extends "base.html" %}
{% block content %}

 <style>

     .post-headline {color: #F24034;
      margin-top: 1em;
         margin-bottom: 1em;
     }
     .image {margin-top: 3em;
         margin-bottom: 3em;
     }

     .post-text {text-align:left;
     }

</style>


<div class="row post-headline center-xs">
    <h2>Transportation</h2>
</div>

{% for object in posts %}
<ul>
<li class="image"> </li>
<li>{{ object.text|linebreaks }}</li>
<li class="image">{% for pic in object.images.all %}<img src="{{ pic.image.url }}" />{% endfor %}</li>
    </ul>

{% endfor %}


{% endblock %}
